# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:stretch
    working_directory: /go/src/github.com/qlik-oss/sense-installer
    steps:
      - checkout
      - run: make build
  build_release:
    docker:
      - image: circleci/golang:stretch
    working_directory: /go/src/github.com/qlik-oss/sense-installer
    steps:
      - checkout
      - run: make xbuild-all
      - run:
          name: "Build latest master from porter repo"
          command: |
            export GO111MODULE=off
            go get -u get.porter.sh/porter || true
            cd /go/src/get.porter.sh/porter
            # store porter master commit for later use
            git rev-parse --short HEAD > /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/porter-master-commit.txt
            make xbuild-all VERSION=latest
            cp -r bin/latest/* /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/bin/${CIRCLE_TAG}/
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            # VERSION=v$(./artifacts/qliksense-linux-amd64 version | sed -nre 's/^[^0-9]*(([0-9]+\.)*[0-9]+).*/\1/p')
            # PORTER_REPO_COMMIT=$(cat /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/porter-master-commit.txt)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} -b "porter master commit hash:" /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/bin/${CIRCLE_TAG}/
workflows:
  version: 2
  commit:
    jobs:
      - build:
          filters:
            branches:
              only: master
  build_release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
      - build_release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/ 
            tags:
              only: /v.*/